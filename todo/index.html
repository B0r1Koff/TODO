<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do - List note</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav class>

      <h1 class = "Note">Note</h1>

      <section class="buttons">
        <button class="button" id="todayButton">Today</button>
        <button class="button" id="tomorrowButton">Tomorrow</button>
        <button class="button" id="allButton">All</button>
      </section>
      
    </nav>

    <header>

      <h1 class="Backlogs">BACKLOGS</h1>

      <ul class="tasks" id="tasks" onload="getItems()">

        <li class="task">

          <p class="textOfTask type2" class="type2">Homework</p>

          <div class="difficultyLevel">

            <img src="./img/blueFlash.png" class="img" alt="">
            <img src="./img/blueFlash.png" class="img" alt="">
            <img src="./img/whiteFlash.png" class="img" alt="">

          </div>

        </li>

      </ul>

      <h1 class="Backlogs">COMPLETED TASKS</h1>

      <ul class="tasks">

      </ul>
    <footer>

      <a href="./newNote.html"><button class="button">New</button></a> 

    </footer>

    </header>
  </body>
</html>
